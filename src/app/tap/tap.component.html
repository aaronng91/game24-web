<div class="panel results" *ngIf="gameEnded">
  <div class="center">
    <div id="player-won">Player {{winningPlayerId}} wins!</div>
    <button class="restart" (click)="restart()">Restart</button>
  </div>
</div>

<div class="panel" *ngIf="!gameEnded">
  <div class="center">
    <button class="got-it" (click)="gotIt()">Got It!</button>
  </div>
</div>
